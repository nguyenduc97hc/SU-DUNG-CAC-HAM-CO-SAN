<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = 'anh duc Pro No 1';
        let UPPER ='QƯERTYUIOPASDFGHJKLZXCVBNM';
        let LOWER ='qưertyuiopasdfghjklzxcvbnm';
        let result = [];
        for(i=0;i<str.length;i++){
            if(UPPER.indexOf(str[i])!=-1){
                result.push(str[i].toLowerCase());
            }
            else if(LOWER.indexOf(str[i]) !== -1)
            {
                result.push(str[i].toUpperCase());
            }
            else
            {
                result.push(str[i]);
            }
        }
        document.write(result.join(''))

    </script>
</body>
</html>
